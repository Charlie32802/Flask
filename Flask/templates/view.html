{% extends "base.html" %}
{% block title %}View All Users{% endblock %}
{% block content %}
<h2 class="text-center">All Registered Users</h2>
<div class="list-group">
    {% for item in values %}
        <a class="list-group-item list-group-item-action">
            Name: {{ item.name }}, Email: {{ item.email }}
        </a>
    {% endfor %}
</div>
{% endblock %}
