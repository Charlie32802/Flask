{% extends "base.html" %}
{% block title %}User{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center">User Information</h2>
        <p class="text-center">Welcome, {{ user }}</p>
        <form action="#" method="POST">
            <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Enter Email" value="{{ email if email }}" required/>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Save Email</button>
        </form>
    </div>
</div>
{% endblock %}
